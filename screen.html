<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screen</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    border: none;
  }
</style>
</head>
<body>
<canvas id="pdfCanvas"></canvas>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.13.162/pdf.min.js"></script>
<script>
const url = '/prez.pdf'; // replace with your PDF path
const canvas = document.getElementById('pdfCanvas');
const ctx = canvas.getContext('2d');

pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.13.162/pdf.worker.min.js';

let pdfDoc = null;
let pageNum = 1;

async function renderPage(num) {
    const page = await pdfDoc.getPage(num);
    const viewport = page.getViewport({ scale: 1.5 });
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    await page.render({ canvasContext: ctx, viewport: viewport }).promise;
}

async function startSlideshow() {
    pdfDoc = await pdfjsLib.getDocument(url).promise;
    const totalPages = pdfDoc.numPages;

    function next() {
        renderPage(pageNum).then(() => {
            pageNum++;
            if (pageNum > totalPages) {
                location.reload(); // restart slideshow
            } else {
                setTimeout(next, 2000); // 2 seconds per page
            }
        });
    }

    next();
}

startSlideshow();
</script>
</body>
</html>
